<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <h1>Digite seus dados para obter o resultado: </h1>

    <form onsubmit="return calcular(event)">
        <label>Digite seu peso:</label> <br/>
        <input type="text" name="peso" id="peso" placeholder="Exemplo: 65kg"> <br/> <br/> 

        <label>Digite seu altura:</label> <br/>
        <input type="text" name="altua" id="altura" placeholder="Exemplo: 1.75"> <br/> <br/> 

        <input type="submit" value="Calcular IMC">

        <div id="resultado"></div>

    </form>

</body>
</html>

<script src="script.js"></script>
